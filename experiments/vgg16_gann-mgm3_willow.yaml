MODEL_NAME: vgg16_gann-mgm3
DATASET_NAME: willow

DATASET_FULL_NAME: WillowObject

MODULE: models.GANN.model

BACKBONE: VGG16_bn

BATCH_SIZE: 1
DATALOADER_NUM: 0
FP16: False

RANDOM_SEED: 857142

# PRETRAINED_PATH: ThinkMatchPretrained/pretrained_params_vgg16_gann-mgmc_willow.pt

# available GPU ids
GPUS:
  - 0
#  - 1

# Problem configuration
PROBLEM:
  TYPE: MGM3
  RESCALE:  # rescaled image size
    - 256
    - 256
  NUM_GRAPHS: 8
  NUM_CLUSTERS: 3
  TEST_ALL_GRAPHS: True
  FILTER: 'unfiltered'

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: fc #tri
  SYM_ADJACENCY: True

# Willow dataset settings
WillowObject:
  TRAIN_NUM: 0
  TRAIN_SAME_AS_TEST: True

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 20

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-3
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    #- 2
    #- 5
    - 2
    - 10

  EPOCH_ITERS: 50  # iterations per epoch

  CLASS:
    - Car
    - Duck
    - Motorbike

# Evaluation settings
EVAL:
  EPOCH: 20  # epoch to be tested
  SAMPLES: 1 # number of tested pairs for each class
  CLASS:
    - Car
    - Duck
    - Motorbike

# model parameters
GANN:
  FEATURE_CHANNEL: 1024
  SK_ITER_NUM: 20
  SK_TAU: 0.05
  SK_EPSILON: 1.0e-10
  UNIV_SIZE: 10
  CLUSTER_ITER: 10
  MGM_ITER:
    - 1000
    - 1000
  INIT_TAU:
    - 0.1
    - 0.1
  BETA:
    - 0.9
    - 0.
  GAMMA: 0.8
  CONVERGE_TOL: 1.0e-3
  MIN_TAU:
    - 1.0e-2 #1.0e-2
    - 1.0e-3
  PROJECTOR:
    - sinkhorn
    - sinkhorn
  SCALE_FACTOR: 1.
  QUAD_WEIGHT: 0.5
  CLUSTER_QUAD_WEIGHT: 1.
