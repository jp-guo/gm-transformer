MODEL_NAME: vgg16_pca
DATASET_NAME: spair71k

DATASET_FULL_NAME: SPair71k

MODULE: models.PCA.model

BACKBONE: VGG16_bn

BATCH_SIZE: 8
DATALOADER_NUM: 2

RANDOM_SEED: 123

# PRETRAINED_PATH: ThinkMatchPretrained/pretrained_params_vgg16_pca_spair71k.pt

# available GPU ids
GPUS:
  - 0
#  - 1

# Problem configuration
PROBLEM:
  TYPE: 2GM
  RESCALE:  # rescaled image size
    - 256
    - 256
  FILTER: 'intersection'

# SPair-71k dataset configuration
SPair71k:
  TRAIN_DIFF_PARAMS: 30
  EVAL_DIFF_PARAMS: 10
  SIZE: small

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: tri
  SYM_ADJACENCY: True

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 20

  LOSS_FUNC: perm

  # learning rate
  LR: 5.0e-4
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 2

  EPOCH_ITERS: 2000  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 30  # epoch to be tested
  SAMPLES: 1000  # number of tested pairs for each class

# PCA model parameters
PCA:
  FEATURE_CHANNEL: 512
  SK_ITER_NUM: 20
  SK_EPSILON: 1.0e-10
  CROSS_ITER: False
  SK_TAU: 0.05
  GNN_FEAT: 2048
  GNN_LAYER: 2
