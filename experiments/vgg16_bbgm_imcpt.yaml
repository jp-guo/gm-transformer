MODEL_NAME: vgg16_bbgm
DATASET_NAME: imcpt

DATASET_FULL_NAME: IMC_PT_SparseGM

MODULE: models.BBGM.model

BACKBONE: VGG16_bn_final

BATCH_SIZE: 8
DATALOADER_NUM: 2
FP16: False

RANDOM_SEED: 123

STATISTIC_STEP: 100

# available GPU ids
GPUS:
  - 0
#  - 1

# Problem configuration
PROBLEM:
  TYPE: 2GM
  RESCALE:  # rescaled image size
    - 256
    - 256
  FILTER: 'intersection'

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: tri
  SYM_ADJACENCY: True

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 20

  LOSS_FUNC: hamming

  OPTIMIZER: Adam

  # learning rate
  LR: 2.0e-3
  SEPARATE_BACKBONE_LR: True
  BACKBONE_LR: 2.e-5
  MOMENTUM: 0.9
  LR_DECAY: 0.5
  LR_STEP: # (in epochs)
    - 2
    - 4
    - 6
    - 8
    - 10

  EPOCH_ITERS: 2000  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 30  # epoch to be tested
  SAMPLES: 1000 # number of tests for each class

# model parameters
BBGM:
  FEATURE_CHANNEL: 1024
  SOLVER_NAME: LPMP
  LAMBDA_VAL: 80.0
  SOLVER_PARAMS:
    timeout: 1000
    primalComputationInterval: 10
    maxIter: 100
