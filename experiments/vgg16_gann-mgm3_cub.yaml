MODEL_NAME: vgg16_gann-mgm3
DATASET_NAME: cub

DATASET_FULL_NAME: CUB2011

MODULE: models.GANN.model

BACKBONE: VGG16_bn

BATCH_SIZE: 1
DATALOADER_NUM: 0
FP16: False

RANDOM_SEED: 1234

# available GPU ids
GPUS:
  - 0
#  - 1

# Problem configuration
PROBLEM:
  TYPE: MGM3
  RESCALE:  # rescaled image size
    - 256
    - 256
  NUM_GRAPHS: 10
  NUM_CLUSTERS: 3
  TRAIN_ALL_GRAPHS: False
  TEST_ALL_GRAPHS: False
  FILTER: 'unfiltered'

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: fc
  SYM_ADJACENCY: True

# CUB2011 dataset settings
CUB2011:
  CLASS_SPLIT: ori

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 5

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-4
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 3

  EPOCH_ITERS: 50  # iterations per epoch

  CLASS:
    - 051.Horned_Grebe
    - 113.Baird_Sparrow
    - 143.Caspian_Tern

# Evaluation settings
EVAL:
  EPOCH: 5  # epoch to be tested
  SAMPLES: 50  # number of tested pairs for each class

  CLASS:
    - 051.Horned_Grebe
    - 113.Baird_Sparrow
    - 143.Caspian_Tern

# model parameters
GANN:
  FEATURE_CHANNEL: 1024
  SK_ITER_NUM: 200
  SK_TAU: 0.05
  SK_EPSILON: 1.0e-10
  UNIV_SIZE: 15
  CLUSTER_ITER: 10
  MGM_ITER:
    - 500
  INIT_TAU:
    - 0.05
  BETA:
    - 0.9
  GAMMA: 0.8
  CONVERGE_TOL: 1.0e-3
  MIN_TAU:
    - 1.0e-2
  PROJECTOR:
    - sinkhorn
  SCALE_FACTOR: 1.
  QUAD_WEIGHT: 0.05
  CLUSTER_QUAD_WEIGHT: 0.1
