MODEL_NAME: vgg16_gann-mgm3
DATASET_NAME: imcpt

DATASET_FULL_NAME: IMC_PT_SparseGM

MODULE: models.GANN.model

BACKBONE: VGG16_bn

BATCH_SIZE: 1
DATALOADER_NUM: 0
FP16: False

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Problem configuration
PROBLEM:
  TYPE: MGM3
  RESCALE:  # rescaled image size
    - 256
    - 256
  NUM_GRAPHS: 5
  NUM_CLUSTERS: 3
  TRAIN_ALL_GRAPHS: False
  TEST_ALL_GRAPHS: False
  FILTER: 'unfiltered'

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: fc
  SYM_ADJACENCY: True

# IMC_PT_SparseGM dataset setting
IMC_PT_SparseGM:
  CLASSES:
    train:
      - brandenburg_gate
      - notre_dame_front_facade
      - temple_nara_japan
    test:
      - brandenburg_gate
      - notre_dame_front_facade
      - temple_nara_japan

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 10

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-3
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 5

  EPOCH_ITERS: 100  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 10  # epoch to be tested
  SAMPLES: 100 # number of tests for each class

# model parameters
GANN:
  FEATURE_CHANNEL: 1024
  SK_ITER_NUM: 50
  SK_TAU: 0.05
  SK_EPSILON: 1.0e-10
  UNIV_SIZE: 50
  CLUSTER_ITER: 10
  MGM_ITER:
    - 300
  INIT_TAU:
    - 0.05
  BETA:
    - 0.9
  GAMMA: 0.9
  CONVERGE_TOL: 1.0e-3
  MIN_TAU:
    - 0.005
    #- 1.0e-2
  PROJECTOR:
    - sinkhorn
  SCALE_FACTOR: 1.
  QUAD_WEIGHT: 0.008 #0.5
  NORM_QUAD_TERM: True
  CLUSTER_QUAD_WEIGHT: 1.
