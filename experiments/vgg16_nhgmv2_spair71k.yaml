MODEL_NAME: vgg16_nhgmv2
DATASET_NAME: spair71k

DATASET_FULL_NAME: SPair71k

MODULE: models.NGM.hypermodel_v2

BACKBONE: VGG16_bn_final

BATCH_SIZE: 4 #8
DATALOADER_NUM: 2
FP16: False

RANDOM_SEED: 123

#PRETRAINED_PATH: ThinkMatchPretrained/pretrained_params_vgg16_ngmv2_spair71k.pt  # init model for training
# PRETRAINED_PATH: ThinkMatchPretrained/pretrained_params_vgg16_nhgmv2_spair71k.pt  # test with pretrained model

# available GPU ids
GPUS:
  - 0

# Problem configuration
PROBLEM:
  TYPE: 2GM
  RESCALE:  # rescaled image size
    - 256
    - 256
  FILTER: 'intersection'

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: tri
  SYM_ADJACENCY: True

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 20

  LOSS_FUNC: perm

  OPTIMIZER: Adam

  # learning rate
  LR: 2.e-4
  SEPARATE_BACKBONE_LR: True
  BACKBONE_LR: 2.e-6
  MOMENTUM: 0.9
  LR_DECAY: 0.5
  LR_STEP:  # (in epochs)
    - 2
    - 4
    - 6
    - 8
    - 10
#    - 12
#    - 16

  EPOCH_ITERS: 400  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 30  # epoch to be tested
  SAMPLES: 1000  # number of tested pairs for each class

# model parameters
NGM:
  EDGE_FEATURE: cat
  FEATURE_CHANNEL: 512
  SK_ITER_NUM: 20
  SK_EPSILON: 1.0e-10
  SK_TAU: 0.05
  GNN_FEAT:
    - 16
    - 16
    - 16
  GNN_LAYER: 3
  GAUSSIAN_SIGMA: 1.
  SK_EMB: 1
  FIRST_ORDER: True
  EDGE_EMB: False
  SIGMA3: 0.1
